server:
  port: 9090
  servlet:
    context-path: /mm

spring:
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:hsqldb:file:addon-db # Use a file-based backing store for HSQL

addon:
  key: demo-app
  base-url: http://localhost:${server.port}/mm

logging:
  level:
    com.atlassian.connect.spring: DEBUG

atlassian:
  connect:
    uriEncoding: none
