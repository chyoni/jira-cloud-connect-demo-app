<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: common_header(~{::title})}">
    <title th:text="#{board.main.title}"></title>
    <script th:src="@{/js/board.js}"></script>
</head>
<body style="background-color: white" class="ac-content">
    <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <h2 th:text="#{board.main.title}"></h2>
    </div>

    <form class="aui ac-content">
        <div class="field-group">
            <label th:for="title">
                <span th:text="#{board.title}"></span>
                <span class="aui-icon icon-required">(required)</span>
            </label>
            <input class="text long-field" type="text" name="title" id="title" th:placeholder="#{board.title}">
            <div class="description">Your article title.</div>
        </div>
        <div class="field-group">
            <label th:for="content">
                <span th:text="#{board.content}"></span>
                <span class="aui-icon icon-required">(required)</span>
            </label>
            <textarea rows="10" class="textarea" name="content" id="content" th:placeholder="#{board.content}"></textarea>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <input class="button submit" type="submit" value="Save" id="article-save-button">
            </div>
        </div>
    </form>
</body>
</html>
