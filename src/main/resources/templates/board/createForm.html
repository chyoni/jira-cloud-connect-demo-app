    <form class="aui" method="post" th:object="${article}">
        <div class="field-group">
            <label th:for="title" th:text="#{board.title}"><span class="aui-icon icon-required">(required)</span></label>
            <input class="text long-field" type="text" th:field="*{title}" id="title" name="title" th:placeholder="#{board.title}">
            <div class="description">Your primary email address.</div>
        </div>
        <div class="field-group">
            <label th:for="content" th:text="#{board.content}"></label>
            <textarea class="textarea" th:field="*{content}" name="content" id="content" th:placeholder="#{board.content}"></textarea>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <input class="button submit" type="submit" value="Save" id="comment-save-button">
                <a class="cancel" href="#">Cancel</a>
            </div>
        </div>
    </form>
